<body class="dark:bg-[#181F2A] bg-[#E3E8F0] text-black dark:text-white font-['Inter',sans-serif]">
    <div class="wrap max-w-[550px] mx-auto bg-white dark:bg-[#121212] min-h-dvh">
        <header class="header flex justify-between bg-[url('/images/image36.png')] bg-[#1C1C1C] items-center py-20 px-11">
            <h1 class="text-[42px] text-white leading-[0.56] font-extrabold">
                Find your film
            </h1>
            <a class="text-sm font-bold text-white" href="watchlist.html">My Watchlist</a>
        </header>
        <main class="main">
            <div class="cont relative">
                <form class="absolute -top-5 right-0 left-0 search_movie px-11 mx-auto flex items-stretch"
                    id="search_movie">
                    <div class="relative w-[74%]">
                        <input type="text"
                            class="w-full movie_input py-[9px] pl-10 pr-[13px] bg-white border-[1px] border-[#D1D5DB] dark:border-0 dark:bg-[#2E2E2F] shadow-[0px_1px_2px_rgba(0, 0, 0, 0.05)] font-medium rounded-l-md text-sm text-[#6B7280] dark:text-[#A5A5A5]"
                            id="movie_input" placeholder="Search for a movie">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 pointer-events-none">
                            <img src="/images/Icon.svg" alt="Search" class="w-4 h-4 opacity-70">
                        </span>
                    </div>
                    <button type="submit"
                        class="w-[26%] search_btn text-[#374151] dark:text-white bg-[#F9FAFB] border-[1px] border-[#D1D5DB] dark:border-0 dark:bg-[#4B4B4B] cursor-pointer rounded-r-md text-sm font-medium px-9 py-2"
                        id="search_btn">Search</button>
                </form>
                <div class="movie_cont min-h-[73dvh] px-11 flex flex-col items-center py-10 justify-center" id="movie_cont">
                    <img id="theme_placeholder_img" src="/images/no-data-initial.svg" alt="Start exploring"
                        class="placeholder_img">
                    <!-- Render movie cards here -->
                </div>
        </main>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
